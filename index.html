    .shape {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ff0000;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.7s;
      animation-duration: 3s;
      position: relative;
      animation-fill-mode: forwards;
    }

    .shape.square {
      transform: scale(1.5);
      border-radius: 0;
      width: 100px;
      height: 100px;
      animation-name: jumpAnimation;
      animation-duration: 0.5s;
      animation-timing-function: ease-in-out;
    }

    @keyframes jumpAnimation {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-50px) scale(1.2);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    @keyframes riseAnimation {
      0% {
        transform: translateY(40vh);
      }
      100% {
        transform: translateY(0);
      }

    .container {

    .item {

    const assetFilenames = ['1.png', '2.png', '3.png', '4.png'];

    const itemCounts = [];

      item.style.backgroundImage = 'url(src/asset/' + assetFilenames[itemCounts[index]] + ')';

      // Mouse enter event listener
      item.addEventListener('mouseenter', () => {
        item.classList.add('hovered');
      });

      // Mouse leave event listener
      item.addEventListener('mouseleave', () => {
        item.classList.remove('hovered');
      });

      // Click event listener
      item.addEventListener('click', () => {
        itemCounts[index]++;
        const assetIndex = itemCounts[index] % assetFilenames.length;
        const assetPath = 'url(src/asset/' + assetFilenames[assetIndex] + ')';
        item.style.backgroundImage = assetPath;
        item.classList.remove('hovered');

    frameContainer.addEventListener('mousemove', (event) => {

      if (imageIndex >= 1 && imageIndex <= numImages && imageIndex !== currentImageIndex) {

          scrollImage.src = `src/asset/piza/${imageIndex}.png`;
